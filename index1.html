<!DOCTYPE html>
<html lang="en">

    <!-- meta tags and stylesheets -->
    <style>/* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Style the navigation bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1DB954;
            padding: 10px 20px;
            color: white;
        }
        
        .logo a {
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }
        
        .nav-links {
            list-style: none;
            display: flex;
        }
        
        .nav-links li {
            margin-right: 20px;
        }
        
        .nav-links a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: #0E7E31;
        }

}

}

.song img {
    max-width: 100%;

}

.song h3 {
    margin-top: 10px;
    font-size: 1.2rem;
}

.song p {
    margin-top: 5px;
    font-size: 1rem;
    color: #888;
}
